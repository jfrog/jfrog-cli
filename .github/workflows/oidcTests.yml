name: "Config OIDC test"
on: push

# Test <jf config add> command with OIDC
# Uses the current CLI source code to test the command
# And this tests requires to setup the integration in the JFrog platform before running the workflow

permissions:
  id-token: write
  contents: read
env:
  JFROG_CLI_LOG_LEVEL: DEBUG
  JFROG_CLI_OIDC_PROVIDER_TYPE: GitHub
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest,macos-latest,windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v4

      # Build the current version of CLI
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Build CLI
        run: ./build/build.sh

      - name: Get ID Token and Exchange Token
        run: |
          ID_TOKEN=$(curl -sLS -H "User-Agent: actions/oidc-client" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=jfrog-github" | jq .value | tr -d '"')
          echo "JFROG_CLI_OIDC_EXCHANGE_TOKEN_ID=${ID_TOKEN}" >> $GITHUB_ENV

      - name: Run config command
        run: ./jf c add --url=https://ecosysjfrog.jfrog.io --oidc-provider-name=setup-jfrog-cli-test --interactive=false

