name: Docker Tests
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  # Triggers the workflow on PRs to master branch only.
  pull_request_target:
    types: [labeled]
    branches:
      - "master"

# Ensures that only the latest commit is running for each PR at a time.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  Docker-tests:
    name: Docker tests (${{ matrix.os.name }})
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'safe to test')
    strategy:
      matrix:
        os:
          - name: ubuntu
            version: 24.04
    runs-on: ${{ matrix.os.name }}-${{ matrix.os.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Downgrade Docker to v28
        run: |
          # 1. Define the specific version for Ubuntu 24.04 (Noble)
          DOCKER_VER="5:28.5.2-1~ubuntu.24.04~noble"
          
          # 2. Prevent 'needrestart' from killing the runner during the install
          export NEEDRESTART_MODE=l
          
          # 3. Install specific versions with --allow-downgrades
          sudo apt-get update
          sudo apt-get install -y --allow-downgrades \
            docker-ce=$DOCKER_VER \
            docker-ce-cli=$DOCKER_VER \
            docker-ce-rootless-extras=$DOCKER_VER \
            containerd.io \
            docker-buildx-plugin \
            docker-compose-plugin

          # 4. Restart Docker to apply changes
          sudo systemctl restart docker
          
          # 5. Verify the version
          docker version --format '{{.Server.Version}}'

      - name: Setup FastCI
        uses: jfrog-fastci/fastci@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fastci_otel_token: ${{ secrets.FASTCI_TOKEN }}
          cache_enabled_optimizations: docker_build_trace_optimization

      - name: Setup Go with cache
        uses: jfrog/.github/actions/install-go-with-cache@main

      - name: Containerize Artifactory
        run: |
          cd ./testdata/docker/artifactory/
          ./start.sh
        env:
          RTLIC: ${{secrets.RTLIC}}
          GOPROXY: direct

      - name: Wait for Artifactory to finish loading
        uses: nev7n/wait_for_response@v1
        with:
          url: "http://localhost:8082"
          responseCode: 200
          timeout: 600000
          interval: 500

      - name: Run Docker tests
        run: go test -v -timeout 0 --test.docker
