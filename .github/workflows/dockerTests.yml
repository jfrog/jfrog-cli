name: Docker Tests
on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  # Triggers the workflow on PRs to master branch only.
  pull_request_target:
    types: [labeled]
    branches:
      - "master"

# Ensures that only the latest commit is running for each PR at a time.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  Docker-tests:
    name: Docker tests (${{ matrix.os.name }})
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'safe to test')
    strategy:
      matrix:
        os:
          - name: ubuntu
            version: 24.04
    runs-on: ${{ matrix.os.name }}-${{ matrix.os.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Downgrade Docker to v28 and Configure Insecure Registry
        run: |
          # 1. Add Docker's official GPG key
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg

          # 2. Add the repository to Apt sources
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          # 3. Update and Install Docker 28
          DOCKER_VER="5:28.0.1-1~ubuntu.24.04~noble"
          sudo apt-get update
          sudo apt-get install -y --allow-downgrades \
            docker-ce=$DOCKER_VER \
            docker-ce-cli=$DOCKER_VER \
            containerd.io

          # 4. Lock the version
          sudo apt-mark hold docker-ce docker-ce-cli

          # 5. Configure Insecure Registry
          # This creates/overwrites the daemon.json specifically for Docker 28
          sudo bash -c 'cat <<EOF > /etc/docker/daemon.json
          {
            "insecure-registries": ["localhost:8082"]
          }
          EOF'

          # 6. Restart and Verify
          sudo systemctl restart docker
          echo "Docker Version:"
          docker version --format '{{.Server.Version}}'
          echo "Insecure Registries:"
          docker info | grep -A 1 "Insecure Registries"

      - name: Setup FastCI
        uses: jfrog-fastci/fastci@v0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fastci_otel_token: ${{ secrets.FASTCI_TOKEN }}
          cache_enabled_optimizations: docker_build_trace_optimization

      - name: Setup Go with cache
        uses: jfrog/.github/actions/install-go-with-cache@main

      - name: Containerize Artifactory
        run: |
          cd ./testdata/docker/artifactory/
          ./start.sh
        env:
          RTLIC: ${{secrets.RTLIC}}
          GOPROXY: direct

      - name: Wait for Artifactory to finish loading
        uses: nev7n/wait_for_response@v1
        with:
          url: "http://localhost:8082"
          responseCode: 200
          timeout: 600000
          interval: 500

      - name: Run Docker tests
        run: go test -v -timeout 0 --test.docker
