name: Prepare Patch Release
on:
  workflow_dispatch:
    inputs:
      ref:
        description: The branch to prepare the release for
        default: "master"

jobs:
  prepare-patch-release:
    uses: ./.github/workflows/prepare-release.yml
    name: Prepare Patch Release
    secrets: inherit
    with:
      version: "patch"
      ref: ${{ inputs.ref }}
