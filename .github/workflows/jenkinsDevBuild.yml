name: Go Tests
on:
  push:
    branches:
      - 'test-branch-temp'
    tags-ignore:
      - '**'
  # Triggers the workflow on labeled PRs only.
  pull_request_target:
    types: [labeled]
# Ensures that only the latest commit is running for each PR at a time.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  Trigger Jenkins Job for Build-Info and jfrog-cli Dev Build:
    # Go modules doesn't allow passing credentials to a private registry using an HTTP URL. Therefore, the Go tests run against a remote Artifactory server.
    if: contains(github.event.pull_request.labels.*.name, 'safe to build') || github.event_name == 'push'
    name: Go tests (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu ]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Go with cache
        uses: jfrog/.github/actions/install-go-with-cache@main

      - name: Trigger Jenkins Job using curl
        run: |
          TRIGGER_URL="${{ secrets.JENKINS_URL }}/job/eco-system/job/build/job/jfrog-cli-dev-build-and-build-info/buildWithParameters
          
          curl -X POST "$TRIGGER_URL" \
          --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" \
          --data-urlencode "BRANCH=${{ github.event.pull_request.head.ref }}" \
          --data-urlencode "REPO_URL=${{ github.event.pull_request.head.repo.clone_url }}"